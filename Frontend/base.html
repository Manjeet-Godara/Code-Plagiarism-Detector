<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to Code Plagrism Detector</h1>
    </div>
    <div id="input">
        <form id="codeForm">
            <textarea id="codeInput" placeholder="Enter your code" rows="10" cols="50"></textarea>
            <textarea id="Roll" placeholder="Enter your roll number" rows="1" cols="50"></textarea>
            <select id="language">
                <option value="" disabled selected>Select language</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="javascript">JavaScript</option>
                <option value="csharp">C#</option>
                <option value="ruby">Ruby</option>
                <option value="go">Go</option>
                <option value="php">PHP</option>
                <option value="swift">Swift</option>
            </select>
            <br>
            <button id="submit">Submit the code</button>    
        </form>
    </div>
<script src="base.js"></script></body>
</html>
