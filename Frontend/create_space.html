<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="space_base.css">
    <meta charset="UTF-8">
    <title>Create a Space</title>
</head>
<body>
    <h1>Create a Space</h1>

    <form action="#" method="POST">
        <label for="spaceName">Name of the Space:</label><br>
        <input type="text" id="spaceName" name="spaceName" required><br><br>

        <label for="description">Description of the Space:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <button type="submit">Create Space</button>
    </form>
    <script src="prof_base.js"></script>
    <div id="your_link">
        <p>You'll get your link here after creating a space</p>
    </div>
</body>
</html>
